<div class="h1">
  {{$ctrl.title}}
</div>
<div>
  <strong>Name:&nbsp;</strong><input type="text" name="firstname">
  <button ng-click="$ctrl.onClickCreateNewRole(group.id)">创建新角色</button>
</div>
<p style="padding:10px;"></p>
<ul>
  <li ng-repeat="role in $ctrl.userroles">
    <span class="h6">
      <button ng-click="$ctrl.onClickDetails($index)">详情</button>
      <button>编辑</button>
      <button>删除</button>
    </span>
    &nbsp;&nbsp;<strong>#</strong>{{role.id}}
    &nbsp;&nbsp;<strong>Code:&nbsp;</strong>{{role.code}}
    &nbsp;&nbsp;<strong>Name:&nbsp;</strong>{{role.name}}
    &nbsp;&nbsp;<span class="text-primary"><small>【{{role.description}}】</small></span>
  </li>
</ul>
